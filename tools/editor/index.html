<html lang="en">

<head>
    <meta charset="utf-8" />

        body {
            margin: 0;

            flex-direction: column;

<body>
    <script>
        console.log('[Index] INLINE SCRIPT RUNNING');
        console.log(
            "%c BREADBOARD FIXED - DEEP EQUALITY MODE ",
            "background: #0000ff; color: #ffffff; font-size: 20px; font-weight: bold; padding: 10px;"
        );
        window.addEventListener('unhandledrejection', (event) => {
            console.error('[Unhandled Rejection]', event.reason);
        });
        window.global = window;
        window.exports = {};
        window.module = { exports: {} };
        let count = 0;
        setInterval(() => {
            console.log('[Heartbeat] ' + (++count) + ' - State: ' + document.readyState);
        }, 1000);
    </script>
    <script type="module" src="/main.ts"></script>
